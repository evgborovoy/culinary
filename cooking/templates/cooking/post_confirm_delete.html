{% extends "base.html" %}

{% block main %}
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete the post with the title: "{{ post.title }}"?</p>
        <input type="submit" value="Yes, delete" class="btn btn-danger">
        <a href="{{ post.get_absolute_url }}" class="btn btn-dark">Back</a>
    </form>
    <div>
        <div style="margin-top: 720px;"></div>
    </div>
{% endblock %}
